<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div>Rock Paper Scissors</div>
    </div>

    <div id="subcontainer">
        <div id="round">Round:</div>
        <div id="message">Start!</div>
        <div id="scores">0:0</div>
    </div>

    <div id="container">
        <div id="game"></div>
    </div>

    <div id="game-controls">
        <div id="playing-buttons">
                <div id="playing-buttons">
                    <button id="🪨">🪨</button>
                    <button id="📄">📄</button>
                    <button id="✂️">✂️</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
